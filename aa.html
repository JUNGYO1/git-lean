<html>
    <body>
        <h3></h3>

        <script>
            // 여기다 소스를 작성해 주세요.
            let num = prompt("홀짝 구분하기 : prompt 대화 상자에 숫자를 입력해주세요");
            
            if(num != ""){
                alert("아무것도 입력하지 않았습니다. 다시 시도해 주세요")
            }else if (num % 2 === 0) {
                alert("짝수입니다");
            } else {
                alert("홀수입니다");
            }
        </script>
    </body>
</html>
